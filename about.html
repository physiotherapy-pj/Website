    <style>
        /* General styles */
        body {
            background-image: url('img/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .doctor-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        /* Feature chart styles */
        .feature-chart {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .feature {
            width: calc(33.33% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .feature-chart {
                justify-content: center;
            }
            .feature {
                width: 100%;
            }
        }
    </style>
